<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Web player for BotsLode units.">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="botlode_player">
  
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BotLode Player</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* 1. Transparencia total al HTML y Body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent !important; /* Fuerza bruta */
      overflow: hidden;
    }
    /* 2. Asegurar que el host de Flutter no tenga color */
    flt-glass-pane {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Esperamos a que el loader de Flutter esté listo
    window.addEventListener('load', function(ev) {
      // Interceptamos la carga para configurar el motor
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          
          // AQUÍ ESTÁ LA MAGIA: Configuración del Engine
          let appRunner = await engineInitializer.initializeEngine({
            // Forzamos el renderizador automático (usa CanvasKit si puede)
            renderer: "auto", 
            // ESTO ES LO QUE ARREGLA EL FONDO BLANCO:
            // 0x00000000 = Transparencia Total en Hex ARGB
            background_color: "0x00000000" 
          });

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
