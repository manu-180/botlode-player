<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web player for BotsLode units.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BotLode Player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BotLode Player</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* RESET ABSOLUTO: Elimina mÃ¡rgenes y barras de scroll */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      /* Importante: Dejar que CanvasKit maneje el color, no CSS */
      background: transparent; 
      overflow: hidden;
      /* Mejora la nitidez del texto en WebGL */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          
          let appRunner = await engineInitializer.initializeEngine({
            // ðŸš¨ CONFIGURACIÃ“N VITAL PARA SOLID NO-GHOSTING ðŸš¨
            renderer: "canvaskit", 
            // Esto asegura que el canvas nazca transparente
            background_color: "0x00000000" 
          });

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
