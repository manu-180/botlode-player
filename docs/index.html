<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web player for BotsLode units.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BotLode Player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BotLode Player</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* CSS CR√çTICO: Transparencia absoluta desde el arranque */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent !important;
      overflow: hidden;
    }
    
    /* Asegura que el canvas no tenga color base */
    flt-glass-pane {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    window.addEventListener('load', function(ev) {
      // Configuraci√≥n de arranque
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          
          let appRunner = await engineInitializer.initializeEngine({
            // üö® FORZAR RENDIMIENTO Y TRANSPARENCIA üö®
            renderer: "canvaskit", 
            background_color: "0x00000000" 
          });

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
