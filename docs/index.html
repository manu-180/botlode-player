<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Web player for BotsLode units.">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BotLode Player">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>BotLode Player</title>
  <link rel="manifest" href="manifest.json">

  <style>
    /* CSS CRÍTICO: Asegura que el contenedor HTML/Body sea transparente */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: transparent !important; /* <--- IMPORTANTE */
      overflow: hidden;
    }
    
    /* Elimina cualquier fondo del Glass Pane de Flutter */
    flt-glass-pane {
      background-color: transparent !important;
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  
  <script>
    // Inicialización del Motor Gráfico
    window.addEventListener('load', function(ev) {
      
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function(engineInitializer) {
          
          // CONFIGURACIÓN MAESTRA DE TRANSPARENCIA
          let appRunner = await engineInitializer.initializeEngine({
            // Renderer automático (HTML en móviles, CanvasKit en PC)
            renderer: "auto",
            
            // EL SECRETO: ARGB Hexadecimal para Transparencia Total
            // 0x (Prefijo) + 00 (Alpha 0) + 000000 (Color Negro)
            background_color: "0x00000000" 
          });

          await appRunner.runApp();
        }
      });
    });
  </script>
</body>
</html>
